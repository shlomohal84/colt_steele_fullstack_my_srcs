<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <section id="container">
        <img src="" id="top-image" alt="top-image">
        <h3 id="top-header">Ping Pong Score Keeper</h3>
        <h2 id="score"></h2>
        <p id="instructions"><i>Game instructions</i></p>
        <div id="inputs-container">
            <label for="max-score-select">Winning Score:</label>
            <select id="max-score-select">
                <option id="option2">3</option>
                <option id="option3">7</option>
                <option id="option4">15</option>
            </select> <br/>
            <button id ="player1-add-point" name="player1-add-point">+1 Player One</button>
            <button id="player2-add-point" name="player2-add-point">+1 Player Two</button>
            <button id = "reset-score" name="reset-score">Reset</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
